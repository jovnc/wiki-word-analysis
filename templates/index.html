{% extends "layout.html" %}

{% block body %} 


<section id="about" class="content-section bg-light d-flex align-items-center">
    <div class="container text-center">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2>Search</h2>
                <p class="lead">What would you like to search in Wikipedia?</p>
                <p class="lead mb-4" id="side-info">This tool will scrape through all the words in the content of the wikipedia page and return an analysis of the top words that appear on the wikipedia site!</p>

                <!-- Form -->
                <form action="/search" method="post" id="form">
                    <input class="form-control" type="text" name="search" placeholder="Search Wikipedia"/>
                    <input class="btn btn-primary" type="submit" style="margin: 12px;" />
                </form>

            </div>
        </div>
    </div>
</section>


{% endblock %}
